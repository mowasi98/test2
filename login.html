<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - hwplug</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f6f7fb 70%, #6C63FF 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .login-box {
      background: #fff;
      padding: 3rem;
      border-radius: 16px;
      text-align: center;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(100,100,250,0.15);
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #6C63FF 0%, #8b7dff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #333;
      margin: 1rem 0 2rem 0;
      font-size: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #444;
      font-size: 0.95rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.9rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #6C63FF;
    }
    .submit-btn {
      background: linear-gradient(135deg, #6C63FF 0%, #8b7dff 100%);
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 0.5rem;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(108,99,255,0.25);
    }
    .submit-btn:hover {
      background: linear-gradient(135deg, #5548d9 0%, #7669ee 100%);
      box-shadow: 0 4px 14px rgba(108,99,255,0.35);
      transform: translateY(-2px);
    }
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .error-message {
      display: none;
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">hwplug</div>
    <h2>Login to Continue</h2>
    
    <div id="errorMessage" class="error-message"></div>
    
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Username or Email *</label>
        <input type="text" id="username" required placeholder="Enter your username or email" autocomplete="username">
      </div>
      
      <div class="form-group">
        <label>Password *</label>
        <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
      </div>
      
      <button type="submit" id="submitBtn" class="submit-btn">Continue to Payment</button>
    </form>
  </div>

  <script>
    // Auto-detect backend URL (use localhost for local testing, or set your production URL)
    const BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? 'http://localhost:10000' 
      : 'https://test2-ogxy.onrender.com';

    async function handleLogin(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const errorDiv = document.getElementById('errorMessage');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      errorDiv.style.display = 'none';
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Get product info from URL params
      const urlParams = new URLSearchParams(window.location.search);
      const productName = urlParams.get('product');
      const productPrice = urlParams.get('price');
      const stripeLink = decodeURIComponent(urlParams.get('stripe') || '');
      
      try {
        const response = await fetch(`${BACKEND_URL}/submit-login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password,
            productName: productName,
            productPrice: productPrice
          }),
        });

        const result = await response.json();
        
        if (response.ok) {
          // Store login info in sessionStorage for payment page
          sessionStorage.setItem('loginUsername', username);
          sessionStorage.setItem('loginPassword', password);
          sessionStorage.setItem('productName', productName);
          sessionStorage.setItem('productPrice', productPrice);
          sessionStorage.setItem('stripeLink', stripeLink);
          
          // Redirect to payment selection page
          window.location.href = 'payment.html';
        } else {
          errorDiv.textContent = result.error || 'Login failed. Please try again.';
          errorDiv.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Continue to Payment';
        }
      } catch (error) {
        console.error('Error:', error);
        errorDiv.textContent = 'Something went wrong. Please try again.';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continue to Payment';
      }
    }
  </script>
</body>
</html>
