<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Payment Method - officialhwplug</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f6f7fb 70%, #6C63FF 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .payment-box {
      background: #fff;
      padding: 3rem;
      border-radius: 16px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(100,100,250,0.15);
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #6C63FF 0%, #8b7dff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #333;
      margin: 1rem 0 0.5rem 0;
      font-size: 1.5rem;
    }
    .product-info {
      background: #f8f9ff;
      padding: 1.2rem;
      border-radius: 10px;
      margin: 1.5rem 0;
      text-align: left;
    }
    .product-info p {
      margin: 0.5rem 0;
      color: #555;
    }
    .product-info strong {
      color: #333;
    }
    .price {
      color: #6C63FF;
      font-size: 1.8rem;
      font-weight: 700;
      margin: 1rem 0;
    }
    .payment-options {
      margin: 2rem 0;
    }
    .payment-option {
      background: #fff;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }
    .payment-option:hover {
      border-color: #6C63FF;
      box-shadow: 0 4px 12px rgba(108,99,255,0.15);
    }
    .payment-option.selected {
      border-color: #6C63FF;
      background: #f8f9ff;
    }
    .payment-option-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 0.3rem;
    }
    .payment-option-desc {
      color: #666;
      font-size: 0.9rem;
    }
    .pay-btn {
      background: linear-gradient(135deg, #6C63FF 0%, #8b7dff 100%);
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(108,99,255,0.25);
    }
    .pay-btn:hover {
      background: linear-gradient(135deg, #5548d9 0%, #7669ee 100%);
      box-shadow: 0 4px 14px rgba(108,99,255,0.35);
      transform: translateY(-2px);
    }
    .pay-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <div class="logo">officialhwplug</div>
    <h2>Select Payment Method</h2>
    
    <div class="product-info">
      <p><strong>Product:</strong> <span id="productName">-</span></p>
      <div class="price">&pound;<span id="productPrice">-</span></div>
    </div>
    
    <div class="payment-options">
      <div class="payment-option" data-method="card" onclick="selectPaymentMethod('card')">
        <div class="payment-option-title">ðŸ’³ Pay with Card</div>
        <div class="payment-option-desc">Secure payment via Stripe</div>
      </div>
      
      <div class="payment-option" data-method="cash" onclick="selectPaymentMethod('cash')">
        <div class="payment-option-title">ðŸ’µ Pay with Cash</div>
        <div class="payment-option-desc">Pay in person or arrange cash payment</div>
      </div>
    </div>
    
    <button id="payBtn" class="pay-btn" onclick="processPayment()" disabled>Continue</button>
    
    <div id="successMessage" class="success-message">
      âœ“ Cash payment request submitted! We'll contact you shortly.
    </div>
  </div>

  <script>
    // Auto-detect backend URL (use localhost for local testing, or set your production URL)
    const BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? 'http://localhost:10000' 
      : 'https://test2-adsw.onrender.com';
    let selectedMethod = null;
    let isProceedingToStripe = false; // Flag to track if user is going to Stripe (don't release slot)

    // Load product info from sessionStorage
    window.addEventListener('DOMContentLoaded', () => {
      const productName = sessionStorage.getItem('productName');
      const productPrice = sessionStorage.getItem('productPrice');
      const slotReserved = sessionStorage.getItem('slotReserved');
      const reservedProduct = sessionStorage.getItem('reservedProduct');
      
      // Verify slot was reserved for this product
      if (!slotReserved || reservedProduct !== productName) {
        alert('âš ï¸ No slot reservation found. Please go back and select the product again.');
        window.location.href = 'index.html';
        return;
      }
      
      if (productName) {
        document.getElementById('productName').textContent = productName;
      }
      if (productPrice) {
        document.getElementById('productPrice').textContent = productPrice;
      }
      
      // Store reservation ID for release if needed
      const reservationId = sessionStorage.getItem('reservationId');
      
      // Release reservation ONLY if user leaves/abandons the payment page (not going to Stripe)
      window.addEventListener('beforeunload', function() {
        // Don't release if user is proceeding to Stripe (card payment)
        if (isProceedingToStripe) {
          console.log('âœ… Proceeding to Stripe - keeping slot reservation');
          return;
        }
        
        if (reservationId && reservedProduct) {
          console.log('âš ï¸ User leaving payment page - releasing slot reservation');
          // Try to release slot (use fetch with keepalive for reliability)
          fetch(`${BACKEND_URL}/release-slot`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              reservationId: reservationId,
              productName: reservedProduct
            }),
            keepalive: true // Keep request alive even if page unloads
          }).catch(() => {
            // Ignore errors - page is unloading
          });
        }
      });
    });

    function selectPaymentMethod(method) {
      selectedMethod = method;
      
      // Update UI
      document.querySelectorAll('.payment-option').forEach(option => {
        option.classList.remove('selected');
      });
      document.querySelector(`[data-method="${method}"]`).classList.add('selected');
      
      // Enable pay button
      document.getElementById('payBtn').disabled = false;
      document.getElementById('payBtn').textContent = method === 'card' ? 'Continue to Payment' : 'Submit Cash Payment';
    }

    async function processPayment() {
      if (!selectedMethod) {
        alert('Please select a payment method first.');
        return;
      }
      
      const payBtn = document.getElementById('payBtn');
      payBtn.disabled = true;
      payBtn.textContent = 'Processing...';
      
      const school = sessionStorage.getItem('school') || '';
      const username = sessionStorage.getItem('loginUsername');
      const password = sessionStorage.getItem('loginPassword');
      const productName = sessionStorage.getItem('productName');
      const productPrice = sessionStorage.getItem('productPrice');
      const stripeLink = sessionStorage.getItem('stripeLink');
      
      // Get previous username for new login detection
      const previousUsername = sessionStorage.getItem('previousUsername') || localStorage.getItem('savedUsername');

      console.log('Processing payment:', { selectedMethod, username, productName, productPrice, stripeLink });
      
      if (selectedMethod === 'card') {
        // Get reservation ID (stored when slot was reserved)
        const reservationId = sessionStorage.getItem('reservationId');
        
        // Set flag to prevent slot release when navigating to Stripe
        isProceedingToStripe = true;
        console.log('âœ… Setting flag: proceeding to Stripe - slot will NOT be released');
        
        // Store product info in localStorage for success page (persists across redirects)
        localStorage.setItem('cardPaymentProductName', productName);
        localStorage.setItem('cardPaymentProductPrice', productPrice);
        localStorage.setItem('cardPaymentSchool', school || ''); // Save school for success page
        localStorage.setItem('cardPaymentUsername', username || ''); // Save username
        localStorage.setItem('cardPaymentPassword', password || ''); // Save password
        localStorage.setItem('cardPaymentPreviousUsername', previousUsername || ''); // Save previous username
        localStorage.setItem('cardPaymentReservationId', reservationId || ''); // Save reservation ID
        
        // Redirect to Stripe payment (email will be sent after payment is confirmed)
        if (stripeLink && stripeLink.startsWith('http')) {
          // Small delay to ensure flag is set and localStorage is saved before navigation
          setTimeout(() => {
            window.location.href = stripeLink;
          }, 50);
        } else {
          // Reset flag if redirect fails
          isProceedingToStripe = false;
          alert('Payment link not available. Please go back and try again.');
          payBtn.disabled = false;
          payBtn.textContent = 'Continue to Payment';
        }
      } else if (selectedMethod === 'cash') {
        // Submit cash payment notification
        try {
          const response = await fetch(`${BACKEND_URL}/submit-cash-payment`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              school: school,
              username: username,
              password: password,
              productName: productName,
              productPrice: productPrice,
              previousUsername: previousUsername,
              reservationId: sessionStorage.getItem('reservationId') || '' // Pass reservation ID
            }),
          });

          const result = await response.json();
          
          if (response.ok) {
            // Show success message
            document.querySelector('.payment-options').style.display = 'none';
            payBtn.style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('successMessage').innerHTML = 'âœ“ CASH PAYMENT REQUEST SUBMITTED! THANK YOU FOR YOUR PAYMENT. PLEASE WAIT UNTIL YOU RETURN TO THE HOME PAGE.';
            
            // Clear session storage (don't release slot - payment completed)
            sessionStorage.removeItem('productName');
            sessionStorage.removeItem('productPrice');
            sessionStorage.removeItem('loginUsername');
            sessionStorage.removeItem('loginPassword');
            sessionStorage.removeItem('stripeLink');
            sessionStorage.removeItem('slotReserved');
            sessionStorage.removeItem('reservedProduct');
            sessionStorage.removeItem('reservationId'); // Don't release - payment completed
            
            // Redirect to homepage after 3 seconds
            setTimeout(function() {
              window.location.href = 'index.html';
            }, 3000);
          } else {
            alert('Error submitting payment. Please try again.');
            payBtn.disabled = false;
            payBtn.textContent = 'Submit Cash Payment';
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Something went wrong. Please try again.');
          payBtn.disabled = false;
          payBtn.textContent = 'Submit Cash Payment';
        }
      }
    }
  </script>
</body>
</html>
