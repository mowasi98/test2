<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login - Secret</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1 class="logo">üé≠ Secret</h1>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <form onsubmit="login(event)">
                    <input type="email" id="loginEmail" placeholder="Email (e.g., name@example.com)" required pattern="[^\s@]+@[^\s@]+\.[^\s@]+">
                    <p style="font-size: 0.85rem; opacity: 0.6; margin-top: -10px; margin-bottom: 10px;">‚úâÔ∏è Must include @ and domain (.com, .org, etc.)</p>
                    <input type="password" id="loginPassword" placeholder="Password" required minlength="6">
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="error-msg" id="loginError"></p>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google-btn" onclick="loginWithGoogle()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                    
                    <button class="social-btn apple-btn" onclick="loginWithApple()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                        Continue with Apple
                    </button>
                    
                    <button class="social-btn microsoft-btn" onclick="loginWithMicrosoft()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <rect width="10" height="10" x="2" y="2" fill="#F25022"/>
                            <rect width="10" height="10" x="12" y="2" fill="#7FBA00"/>
                            <rect width="10" height="10" x="2" y="12" fill="#00A4EF"/>
                            <rect width="10" height="10" x="12" y="12" fill="#FFB900"/>
                        </svg>
                        Continue with Microsoft
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <form onsubmit="register(event)">
                    <input type="text" id="registerUsername" placeholder="Username" required minlength="2">
                    <input type="email" id="registerEmail" placeholder="Email (e.g., name@example.com)" required pattern="[^\s@]+@[^\s@]+\.[^\s@]+">
                    <p style="font-size: 0.85rem; opacity: 0.6; margin-top: -10px; margin-bottom: 10px;">‚úâÔ∏è Must include @ and domain (.com, .org, etc.)</p>
                    <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required minlength="6">
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="error-msg" id="registerError"></p>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google-btn" onclick="loginWithGoogle()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                    
                    <button class="social-btn apple-btn" onclick="loginWithApple()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                        Continue with Apple
                    </button>
                    
                    <button class="social-btn microsoft-btn" onclick="loginWithMicrosoft()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <rect width="10" height="10" x="2" y="2" fill="#F25022"/>
                            <rect width="10" height="10" x="12" y="2" fill="#7FBA00"/>
                            <rect width="10" height="10" x="2" y="12" fill="#00A4EF"/>
                            <rect width="10" height="10" x="12" y="12" fill="#FFB900"/>
                        </svg>
                        Continue with Microsoft
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Profile Picture Modal -->
    <div id="profilePictureModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <h2 style="text-align: center; margin-bottom: 25px;">üì∏ Add Your Profile Picture</h2>
            <p style="text-align: center; opacity: 0.8; margin-bottom: 25px;">Choose how you want to add your photo</p>
            
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <button class="btn btn-primary" onclick="openCamera()">
                    üì∑ Take a Photo
                </button>
                <button class="btn btn-secondary" onclick="selectFromGallery()">
                    üñºÔ∏è Choose from Gallery
                </button>
            </div>
            
            <input type="file" id="cameraInput" accept="image/*" capture="user" style="display: none;" onchange="handlePhotoSelected(event)">
            <input type="file" id="galleryInput" accept="image/*" style="display: none;" onchange="handlePhotoSelected(event)">
            
            <div id="photoPreview" style="display: none; margin-top: 25px;">
                <img id="previewImage" style="width: 100%; max-width: 300px; border-radius: 20px; margin: 20px auto; display: block; border: 3px solid rgba(255, 0, 128, 0.5);">
                <button class="btn btn-primary" onclick="confirmPhoto()" style="width: 100%;">‚úÖ Confirm & Continue</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Auto-redirect if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('loggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
