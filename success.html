<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - hwplug</title>
  <meta name="description" content="Payment successful - Thank you for your purchase at hwplug">
  
  <!-- Favicon for all devices -->
  <link rel="icon" type="image/png" href="plug-logo.png">
  <link rel="apple-touch-icon" href="plug-logo.png">
  <style>
    @keyframes celebrate {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.2) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(360deg);
        opacity: 1;
      }
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }
    
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(1000px) rotate(720deg);
        opacity: 0;
      }
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f6f7fb 70%, #6C63FF 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    body::before,
    body::after {
      content: 'âœ¨';
      position: absolute;
      font-size: 2rem;
      animation: confetti 4s ease-out infinite;
    }
    
    body::before {
      top: -50px;
      left: 20%;
      animation-delay: 0.5s;
    }
    
    body::after {
      top: -50px;
      right: 20%;
      animation-delay: 1s;
    }
    .success-box {
      background: #fff;
      padding: 3rem;
      border-radius: 16px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(100,100,250,0.25), 0 8px 24px rgba(100,100,250,0.15);
      animation: fadeIn 0.6s ease-out, float 3s ease-in-out infinite 1s;
      position: relative;
      overflow: hidden;
    }
    
    .success-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 208, 132, 0.1), transparent);
      animation: shimmer 2s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
    
    .checkmark {
      font-size: 4rem;
      color: #00D084;
      margin-bottom: 1rem;
      animation: celebrate 1s ease-out, bounce 2s ease-in-out 1s infinite;
      display: inline-block;
      filter: drop-shadow(0 4px 12px rgba(0, 208, 132, 0.3));
    }
    h1 {
      color: #333;
      margin: 1rem 0;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    .login-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid #f0f0ff;
    }
    .login-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #444;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #6C63FF;
    }
    .submit-btn {
      background: linear-gradient(135deg, #6C63FF 0%, #8b7dff 100%);
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.2s;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .submit-btn:hover {
      background: linear-gradient(135deg, #5548d9 0%, #7669ee 100%);
    }
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .success-box {
        padding: 2rem 1.5rem;
      }
      .checkmark {
        font-size: 3rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
      .login-title {
        font-size: 1.1rem;
      }
      .form-group input {
        padding: 0.7rem;
        font-size: 0.95rem;
      }
      .submit-btn {
        padding: 0.85rem 1.5rem;
        font-size: 1rem;
        min-height: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="success-box">
    <div class="checkmark">âœ“</div>
    <h1>Payment Successful!</h1>
    <p id="thankYouMessage">THANK YOU FOR YOUR PAYMENT. YOUR PAYMENT HAS BEEN PROCESSED SUCCESSFULLY. PLEASE WAIT UNTIL YOU RETURN TO THE HOME PAGE.</p>
      
    <div id="redirectMessage" style="display: none; margin-top: 2rem; color: #6C63FF; font-weight: 600;">
      Redirecting you back to homepage...
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? 'http://localhost:10000' 
      : 'https://test2-adsw.onrender.com';
    
    // ðŸ”Š Sound Effects Manager
    function playSuccessSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 800;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.5);
      
      // Second note for "ding-ding"
      setTimeout(() => {
        const osc2 = audioContext.createOscillator();
        const gain2 = audioContext.createGain();
        osc2.connect(gain2);
        gain2.connect(audioContext.destination);
        osc2.frequency.value = 1000;
        osc2.type = 'sine';
        gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
        gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        osc2.start(audioContext.currentTime);
        osc2.stop(audioContext.currentTime + 0.5);
      }, 100);
    }

    // Automatically send email and redirect when page loads
    window.addEventListener('DOMContentLoaded', async function() {
      // ðŸ”Š Play success sound
      playSuccessSound();
      
      // ðŸŽŠ CONFETTI CELEBRATION!
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
      
      // More confetti bursts!
      setTimeout(() => {
        confetti({
          particleCount: 50,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
      }, 250);
      
      setTimeout(() => {
        confetti({
          particleCount: 50,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
      }, 400);
      
      // Show thank you message
      document.getElementById('thankYouMessage').textContent = 'THANK YOU FOR YOUR PAYMENT. YOUR PAYMENT HAS BEEN PROCESSED SUCCESSFULLY. PLEASE WAIT UNTIL YOU RETURN TO THE HOME PAGE.';
      
      // Get saved login credentials from localStorage (stored before Stripe redirect)
      // These persist across the Stripe redirect
      const school = localStorage.getItem('cardPaymentSchool') || sessionStorage.getItem('loginSchool') || '';
      const savedUsername = localStorage.getItem('cardPaymentUsername') || sessionStorage.getItem('loginUsername') || localStorage.getItem('savedUsername');
      const savedPassword = localStorage.getItem('cardPaymentPassword') || sessionStorage.getItem('loginPassword') || localStorage.getItem('savedPassword');
      
      // Get the previous username BEFORE this purchase (stored before login was saved)
      const previousUsername = localStorage.getItem('cardPaymentPreviousUsername') || sessionStorage.getItem('previousUsername') || localStorage.getItem('savedUsername');
      
      // Get product info from localStorage (stored before Stripe redirect)
      const productName = localStorage.getItem('cardPaymentProductName') || sessionStorage.getItem('productName') || 'Unknown Product';
      const productPrice = localStorage.getItem('cardPaymentProductPrice') || sessionStorage.getItem('productPrice') || 'N/A';
      const reservationId = localStorage.getItem('cardPaymentReservationId') || sessionStorage.getItem('reservationId') || '';
      
      // Get session ID from URL if available
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');
      
      console.log('ðŸ’³ SUCCESS PAGE: Payment successful, checking webhook status...');
      console.log('ðŸ’³ SUCCESS PAGE: Data available:', { 
        school, 
        username: savedUsername, 
        productName, 
        productPrice,
        previousUsername, 
        reservationId,
        sessionId,
        hasPassword: !!savedPassword
      });
      
      // âš ï¸ IMPORTANT: Webhook may have already processed this payment!
      // We'll send the email as a fallback in case webhook hasn't fired yet (race condition)
      // The backend will handle duplicate processing gracefully
      
      // Send email notification automatically (MUST send email before clearing storage)
      // This serves as a fallback if webhook hasn't processed yet
      if (savedUsername && savedPassword && productName && productName !== 'Unknown Product') {
        console.log('ðŸ’³ SUCCESS PAGE: Sending email (webhook fallback) with data...');
      
      try {
        const response = await fetch(`${BACKEND_URL}/submit-login-details`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
              school: school,
              username: savedUsername,
              password: savedPassword,
              platform: productName, // Use product name as platform
              sessionId: sessionId,
              productName: productName,
              productPrice: productPrice,
              paymentMethod: 'card',
              previousUsername: previousUsername,
              reservationId: reservationId, // Pass reservation ID
              isWebhookFallback: true // Flag to indicate this is from success page
          }),
        });

          if (!response.ok) {
            const errorText = await response.text();
            console.error('ðŸ’³ SUCCESS PAGE: Email send error:', response.status, errorText);
            console.log('âš ï¸ SUCCESS PAGE: Webhook should have handled this purchase');
          } else {
        const result = await response.json();
            console.log('âœ… SUCCESS PAGE: Email response:', response.status, result);
          }
        } catch (error) {
          console.error('ðŸ’³ SUCCESS PAGE: Error sending email:', error);
          console.log('âš ï¸ SUCCESS PAGE: This is okay - webhook likely already processed the purchase');
          // Continue anyway - webhook should have handled it
        }
      } else {
        console.error('âŒ SUCCESS PAGE: Missing data for email:', { 
          savedUsername: !!savedUsername, 
          savedPassword: !!savedPassword, 
          productName,
          school 
        });
        console.log('âš ï¸ SUCCESS PAGE: Webhook should have all the data to process this purchase');
      }
      
      // Clear storage AFTER sending email (payment completed - don't release slot)
      localStorage.removeItem('cardPaymentProductName');
      localStorage.removeItem('cardPaymentProductPrice');
      localStorage.removeItem('cardPaymentSchool');
      localStorage.removeItem('cardPaymentUsername');
      localStorage.removeItem('cardPaymentPassword');
      localStorage.removeItem('cardPaymentPreviousUsername');
      localStorage.removeItem('cardPaymentReservationId'); // Clear reservation ID
      sessionStorage.removeItem('productName');
      sessionStorage.removeItem('productPrice');
      sessionStorage.removeItem('loginUsername');
      sessionStorage.removeItem('loginPassword');
      sessionStorage.removeItem('loginSchool');
      sessionStorage.removeItem('stripeLink');
      sessionStorage.removeItem('previousUsername');
      sessionStorage.removeItem('slotReserved');
      sessionStorage.removeItem('reservedProduct');
      sessionStorage.removeItem('reservationId'); // Payment completed - slot is used
      
      // Show redirect message after 2 seconds
      setTimeout(function() {
        document.getElementById('redirectMessage').style.display = 'block';
      }, 2000);
      
      // Redirect to homepage after 4 seconds
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 4000);

      // Send heartbeat to keep user active in admin panel
      const heartbeatUsername = localStorage.getItem('savedUsername');
      const heartbeatSchool = sessionStorage.getItem('selectedSchool');
      if (heartbeatUsername) {
        fetch(`${BACKEND_URL}/user/heartbeat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            username: heartbeatUsername,
            school: heartbeatSchool || 'Not provided'
          })
        }).catch(error => {
          console.error('Heartbeat error:', error);
        });
    }
    });
  </script>
</body>
</html>
