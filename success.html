<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - hwplug</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f6f7fb 70%, #6C63FF 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .success-box {
      background: #fff;
      padding: 3rem;
      border-radius: 16px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(100,100,250,0.15);
    }
    .checkmark {
      font-size: 4rem;
      color: #00D084;
      margin-bottom: 1rem;
    }
    h1 {
      color: #333;
      margin: 1rem 0;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    .login-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid #f0f0ff;
    }
    .login-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #444;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #6C63FF;
    }
    .submit-btn {
      background: linear-gradient(135deg, #6C63FF 0%, #8b7dff 100%);
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.2s;
    }
    .submit-btn:hover {
      background: linear-gradient(135deg, #5548d9 0%, #7669ee 100%);
    }
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <div class="checkmark">âœ“</div>
    <h1>Payment Successful!</h1>
    <p id="thankYouMessage">Thank you for your payment. Your payment has been processed successfully.</p>
    
    <div id="redirectMessage" style="display: none; margin-top: 2rem; color: #6C63FF; font-weight: 600;">
      Redirecting you back to homepage...
    </div>
  </div>

  <script>
    const BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? 'http://localhost:10000' 
      : 'https://test2-adsw.onrender.com';

    // Automatically send email and redirect when page loads
    window.addEventListener('DOMContentLoaded', async function() {
      // Show thank you message
      document.getElementById('thankYouMessage').textContent = 'Thank you for your payment. Your payment has been processed successfully.';
      
      // Get saved login credentials (from localStorage or sessionStorage)
      const savedUsername = localStorage.getItem('savedUsername') || sessionStorage.getItem('loginUsername');
      const savedPassword = localStorage.getItem('savedPassword') || sessionStorage.getItem('loginPassword');
      
      // Get product info from localStorage (stored before Stripe redirect)
      const productName = localStorage.getItem('cardPaymentProductName') || sessionStorage.getItem('productName') || 'Unknown Product';
      const productPrice = localStorage.getItem('cardPaymentProductPrice') || sessionStorage.getItem('productPrice') || 'N/A';
      
      // Get session ID from URL if available
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');
      
      // Clear localStorage after getting values
      localStorage.removeItem('cardPaymentProductName');
      localStorage.removeItem('cardPaymentProductPrice');
      sessionStorage.removeItem('productName');
      sessionStorage.removeItem('productPrice');
      sessionStorage.removeItem('loginUsername');
      sessionStorage.removeItem('loginPassword');
      sessionStorage.removeItem('stripeLink');
      
      // Send email notification automatically
      if (savedUsername && savedPassword) {
        try {
          const response = await fetch(`${BACKEND_URL}/submit-login-details`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: savedUsername,
              password: savedPassword,
              platform: productName, // Use product name as platform
              sessionId: sessionId,
              productName: productName,
              productPrice: productPrice,
              paymentMethod: 'card',
              previousUsername: localStorage.getItem('savedUsername') || null
            }),
          });

          console.log('Email sent:', response.ok);
        } catch (error) {
          console.error('Error sending email:', error);
          // Continue anyway - email might still work on backend
        }
      }
      
      // Show redirect message after 2 seconds
      setTimeout(function() {
        document.getElementById('redirectMessage').style.display = 'block';
      }, 2000);
      
      // Redirect to homepage after 4 seconds
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 4000);
    });
  </script>
</body>
</html>
